<html>
<head>
    <title>Form parsing demo</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post" action="/upload/">
        
        Custom field: <br />
        <input type="text" name="customField" value="Additional value" required> <br/> <br />

        File to upload: <br />
        <input type="file" name="file" required /> <br /> <br />

        <hr />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
